<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingresos</title>
    <link rel="stylesheet" href="../css/estiloformlogin.css">;
</head>
<body>
    <form action="#">
        <div class="formulario">
            <h1>Inicio de sesion</h1>
            <div class="label">
                <label for="email">email</label>

            </div>
            <div class="input">
                <input type="email" id="email" class="inputc" placeholder="Ingrese su email">
            </div>
            <div class="label"> 
                <label for="pass">Contraseña</label>

            </div>
            <div class="input">
                <input type="password" id="pass" class="inputc" placeholder="Ingrese su contraseña">
            </div>
            <div class="boton">
                <input type="submit" class="botonc" value="Ingresar">
            </div>
            <div class="link">
                <div class="olvp">
                    <a href="#">Recuperar contraseña</a>
                </div>
                <div class="Registro">
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
