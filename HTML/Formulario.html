<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULARIOS SENCILLOS</title>
</head>
<body>
	<center><h1>FORMULARIO</h1></center>
	<!-- form: Crear formulario, label: nombre del campo, input: caja de control para recibir los datos -->

	<form action="#">

		<fieldset>
		<legend><h2>DATOS DE USUARIO</h2></legend>
		<br>

		<label for="name">Nombre:</label><br>
		<input type="text" id="name" placeholder="Ingrese su nombre completo. Ej: Carolina Suarez" required >
		<label for=""></label>
		<br>
		<br>
		<label for="mail">Correo Electrónico</label><br>
		<input type="mail" id="mail" placeholder="Ingrese su correo">
		<br>
		<br>
		<label for="pass">Contraseña</label><br>
		<input type="password" id="pass" placeholder="Ingrese contraseña">
		<br>
		<br>
		<label for="pass1">Confirme Contraseña</label><br>
		<input type="password" id="pass1" placeholder="Ingrese de nuevo la contraseña">
		<br>
		<br>
		<label for="nacimiento">Fecha de Nacimiento</label><br>
		<input type="date" id="nacimiento" >
		<br>
		<br>
		<label for="archivo">Adjuntar su foto</label><br>
		<input type="file" id="archivo">
		<br>
		<br>
		<label for="mensaje">Deje un mensaje:</label><br>
		<textarea id="mensaje" cols="30" rows="10"></textarea>
		</fieldset>

		<fieldset>
			<legend>COLOR FAVORITO</legend>

			<input type="radio" id="yellow" name="color">
			<label>Amarillo</label>

			<input type="radio" id="blue" name="color">
			<label>Azul</label>

			<input type="radio" id="red" name="color">
			<label>Rojo</label>

			<hr>

			<label for="color">Elige tu color favorito</label>
			<input type="color" name="color"> <br><br>

			<label for="color2">Elige tu color fovorito</label><br>
			<select name="color2" id="color2">
				<option value="blue">Azul</option>
				<option value="red">Rojo</option>
				<option value="yellow">Amarillo</option>
				<option value="gray">Gris</option>
				<option value="green">Verde</option>

			</select>
		</fieldset>
		<br><br>

		<input type="submit" name="Enviar">
		<input type="reset" name="Borrar">






	</form>

</body>
</html>
