<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Registro</title>
	<link rel="stylesheet" type="text/css" href="../CSS/estilosformregistro.css">
</head>
<body>

	<h1 class="titulos">FORMULARIO DE REGISTRO</h1>
	<form action="#" class="form-registro">
		
		<h2 class="form-titulo">CREAR CUENTA</h2>
		<!--autofocus: auto enfoca el cursor-->
		<div class="cont-input">
			<input type="text" name="Nombres" placeholder="Nombres" class="input1" required autofocus>

			<input type="text" name="Apellidos" placeholder="Apellidos" class="input1" required>

			<input type="text" name="Correo" placeholder="Correo" class="input2" required>

			<input type="text" name="Usuario" placeholder="Usuario" class="input1" required>

			<input type="password" name="Contraseña" placeholder="Contraseña" class="input1" required>

			<input type="text" name="Telefono" placeholder="Teléfono" class="input2" required>

			<input type="submit" value="Registrarse" class="btn-enviar">

			<input type="reset" value="Cancelar" class="btn-enviar">

			<p class="form-link">¿Ya tienes cuenta?</p><a target="_blank" href="../HTML/formlogin.html">Ingresa aquí</a>

		</div>
	</form>
</body>
</html>
